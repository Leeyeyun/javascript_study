    <style>
        main {}
        main section {height:100vh; border:10px solid #000; font-size:5rem; line-height:100vh; text-align:center;}
        main .s2 {}
        main .s2 h1 {}
        main .s2 h2 {
            font-size:3rem;
            animation:move_2 1s 1s both;
        }
        main .s2 h3 {
            font-size:2rem; color:coral;
            animation:move_2 1s 1.2s both, scale 0.5s 2s alternate infinite;
            margin-top:50px;
        }
        main .s2 .move_ani {animation:move 2s 0.5s both;}
        @keyframes move {
            0% {transform:translateX(-100px); opacity:0;}
            100% {transform:translateX(0); opacity:1;}
        }
        @keyframes move_2 {
            0% {transform:translateY(-30px); opacity:0;}
            100% {transform:translateY(30px); opacity:1;}
        }
        @keyframes scale {
            0% {transform:scale(0.98), translateY(30px); opacity:0;}
            100% {transform:scale(1), translateY(30px);  opacity:1;}
        }
    </style>
</head>
