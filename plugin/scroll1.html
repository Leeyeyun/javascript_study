<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- Scroll Trigger 플러그인 연결 주소(필수) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        main {}
        main section {
            height:100vh; text-align:center;
            font-size:5rem; line-height:100vh;
            background-color:beige;
        }
        main .s2 {background-color:cornflowerblue;}
        main .s4 {background-color:cornflowerblue;}
        main section img {width:600px; opacity:0;}
        main .s4 img {width:600px; opacity:0; transform:translateY(-30px);}
    </style>
</head>
<body>
    <main>
        <section class="s1">1</section>
        <section class="s2">
            <img src="https://images.unsplash.com/photo-1615751072497-5f5169febe17?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </section>
        <section class="s3">3</section>
        <section class="s4">
            <img src="https://images.unsplash.com/photo-1618359057154-e21ae64350b6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </section>
    </main>
    <script>
        //gsap.to('적용대상',{scrollTrigger:'뷰포트인식대상'})
        gsap.to('.s2 img',{
            scrollTrigger:'.s2',
            duration:1,//1초
            delay:0.2,
            y:100,
            borderRadius:50,
            scale:0.8,
            opacity:1,
        })
        //gsap.to('대상', {옵션:값, 옵션:값,...})
        gsap.to('.s4 img',{
            scrollTrigger:'.s4',
            duration:1,
            delay:0.5,
            opacity:1,
            scale:1.1,
            y:0,
            repeat: -1,
            yoyo:true,
        })
    </script>
</body>
</html>
