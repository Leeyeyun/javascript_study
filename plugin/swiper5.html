<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-5</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        main {
            position:relative; /* 페이지번호, 이전 다음 기준 */
            background:cornflowerblue;
            width:1000px; height:600px;
            margin:30px auto; padding-top:90px;
        }
        #visual_slide {
            width:500px; height:400px;
            background:#ff0; font-size:3rem;
        }
        /* pagination css */
        main .swiper-pagination {}
        main .swiper-pagination .swiper-pagination-bullet {
            opacity:1; /* 기본값 0.2 */
            background:#d9d9d9;
        }
        main .swiper-pagination .swiper-pagination-bullet-active {
            background:coral;
        }
        /* next-prev 화살표 css */
        main .swiper-button-next,
        main .swiper-button-prev {color:beige;}
    </style>
</head>
<body>
    <main>
        <div class="swiper" id="visual_slide"><!-- position:relative 기본설정 -->
            <div class="swiper-wrapper">
                <div class="swiper-slide">1</div>
                <div class="swiper-slide">2</div>
                <div class="swiper-slide">3</div>
            </div>
            <!-- 슬라이드의 부가속성(페이지번호, 이전 다음 버튼 등) -->
            <!-- 주의사항! 지정된 클래스명 반드시 지키기!! -->
            <!-- position:absolute 기본설정 -->
        </div>
        <div class="swiper-pagination"><!-- 비워두기 --></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </main>
    <!-- 슬라이드의 부가속성(페이지번호, 이전 다음 버튼 등) -->
    <script>
        const visual_s = new Swiper('#visual_slide',{
            autoplay:{delay:2000},
            loop:true,
            //swiper-pagination JS
            pagination:{
                el:'main .swiper-pagination',//부모 필수
                type:'bullets',//필수작성
            },
            //navigation js
            navigation:{
                nextEl:'main .swiper-button-next',
                prevEl:'main .swiper-button-prev',
            }
        })
    </script>
</body>
</html>
