<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        body {}
        .swiper {
            width:500px; height:400px;
        }
        /* swiper(main-slide) 슬라이드 옵션 포함 전체 부모 */
        .main-slide {
            width:400px; margin:50px auto;
        }
        .sub-slide {
            width:400px; height:500px; margin-bottom:50px; border-radius:25px;
        }
        /* swiper-wrapper 개별슬라이드(.swiper-slide) 묶음 부모 */
        .main-slide .swiper-wrapper {}
        .sub-slide .swiper-wrapper {}
        /* swiper-slide 사용자가 보는 슬라이드 1개 영역(자식, 자손 태그 제한없음) */
        .swiper .swiper-wrapper .swiper-slide {
            background-size:cover;
            background-position:center;
            color:#fff; font-size:2rem; text-align:center; padding-top:16px; background-color:yellow;
            border-radius:15px;
        }
        .main-slide .swiper-wrapper .slide1 {background-image:url(https://images.unsplash.com/photo-1615751072497-5f5169febe17?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .main-slide .swiper-wrapper .slide2 {background-image:url(https://images.unsplash.com/photo-1581285217236-a2355291f9c9?q=80&w=2030&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .main-slide .swiper-wrapper .slide3 {background-image:url(https://images.unsplash.com/photo-1627376617965-b8c29ca91aca?q=80&w=1848&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        /* sub-slide 각 이미지 */
        .sub-slide .swiper-wrapper .slide1 {background-image:url(https://images.unsplash.com/photo-1569154107747-fb00e3b3430d?q=80&w=1949&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .sub-slide .swiper-wrapper .slide2 {background-image:url(https://images.unsplash.com/photo-1661852818096-e74ff4f806bb?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .sub-slide .swiper-wrapper .slide3 {background-image:url(https://images.unsplash.com/photo-1603207731706-27c89b8a3c0a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .sub-slide .swiper-wrapper .slide4 {background-image:url(https://plus.unsplash.com/premium_photo-1667326488721-55c127031b76?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .sub-slide .swiper-wrapper .slide5 {background-image:url(https://images.unsplash.com/photo-1603788844854-356134fe926c?q=80&w=2118&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .sub-slide .swiper-wrapper .swiper-slide {
            text-align:center;
            font-weight:700; color:#fff;
        }
    </style>
</head>
<body>
    <!-- swiper slide plugin 주의사항! -->
    <!-- swiper 플러그인을 사용하려면 swiper가 제공하는 html, css, js 규칙을 반드시 지켜야한다. 특히 html의 가족관계 및 지정된 클래스명을 지켜야 적용되기 때문에 대소문자, 공백, 스펠링 등 모두 주의해서 사용해야 한다. 대신 swiper가 제공하는 기본 명칭 외에 추가 클래스명은 자유롭게 지정가능하다. -->
    <div class="swiper main-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">1</div>
            <div class="swiper-slide slide2">2</div>
            <div class="swiper-slide slide3">3</div>
        </div>
    </div>
    <div class="swiper sub-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">1</div>
            <div class="swiper-slide slide2">2</div>
            <div class="swiper-slide slide3">3</div>
            <div class="swiper-slide slide4">4</div>
            <div class="swiper-slide slide5">5</div>
        </div>
    </div>
    <script>
        //const 변수 = new Swiper('적용대상')
        //const 변수 = new Swiper('적용대상', {옵션:값, 옵션:값,})
        const swiper1 = new Swiper('.main-slide',{
            //슬라이드 진행 방향
            //direction:'horizontal'//기본 방향(수평)
            //direction:'vertical',
            //움직이지 않고 제자리 슬라이드 변환
            //effect:'fade',
            effect:'cube',//입체적으로 슬라이드
            //cube 옵션 : effect:'cube' 설정 시 가능
            cubeEffect:{
                shadow:true,//그림자 제거 false
                shadowOffset:15,//기본 20
                shadowScale:0.8,
            },
            //자동재생(기본 3초(3000))
            //autoplay:{delay:2000},
            //마지막 슬라이드에서 시작 슬라이드로 자연스럽게 변환
            loop:true,//기본값이 false임
        });
        const swiper2 = new Swiper('.sub-slide',{
            effect:'cards',
            //autoplay:{delay:2000},
            loop:true,
        });
    </script>
</body>
</html>
